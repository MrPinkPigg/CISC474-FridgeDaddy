<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDine</title>
</head>
<body class="homepage">
    <div class="header">
        <div class="header-left">
            <img src="assets/daddy.png" class="logo" alt="The Fridge Daddy">    
        </div>
            <h1 class="logo-title">Fridge Daddy</h1>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#cookbook">Cookbook</a>
            <a href="#random">Random</a>
            <a href="#profile">Profile</a>
        </div>
    </div>
    <div class="background-image">
        <div class="title-content">
            <h1 class="title">Fridge Daddy</h1>
            <h2>Bring your ingredients to life.</h2>
            <form>
                <datalist id="suggestions">
                    <option>First option</option>
                    <option>Second Option</option>
                </datalist>
                <input class="ing" type="text" placeholder=" Search" autoComplete="on" list="suggestions">
            </form>
            <p>Add your ingredients, we'll do the rest.</p>
        </div>
    </div>
    <div class="explain">
            <h3>How it works...</h3>
            <ul>
                <li>Add ingredients</li>
                <li>Find recipes</li>
                <li>Start cooking</li>
            </ul>
            <p>Alternatively, view all recipes or generate a random recipe</p>
        </div>
        <img src="assets/daddy.png" class="logo-big" alt="The Fridge Daddy"> 
</body>
</html>
