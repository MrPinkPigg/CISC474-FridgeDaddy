<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Recipe</title>
  </head>
  <body class="bg-light">
      <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6" id="image"></div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3" id="title"></h1>
            <p class="lead" id="description"></p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <button type="button" class="btn btn-outline-success btn-lg px-4" onclick="history.back()">Back to Recipes</button>
            </div>
          </div>
        </div>
        <hr/>
      </div>

      <div class="container col-xxl-8 px-4 pb-5 mb-5">
        <div class="row flex-lg-row-reverse align-items-start">
          <div class="col-lg-6" id="ingredients">
            <h2 class="pb-3">Ingredients</h2>
          </div>
          <div class="col-lg-6" id="directions">
            <h2 class="pb-3">Directions</h2>
         </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/public/js/recipe.js"></script>
  </body>
</html>
