<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Sign in</title>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-egg-fill"
          viewBox="0 0 16 16">
          <path d="M14 10a6 6 0 0 1-12 0C2 5.686 5 0 8 0s6 5.686 6 10z" />
        </svg>
        Fridge Daddy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white">My Cookbooks</a>
          </li>
        </ul>
        <form class="d-flex">
          <button class="btn btn-outline-light" type="submit">Log In</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-5 pt-lg-5">
    <div id="loginDiv">
      <form id="loginForm">
        <input type="text" placeholder="email address" id="emailField" />
        <input type="password" placeholder="password" id="passwordField" />
        <button onclick="signIn()" type="submit" id="signInBtn">Login</button>
        <p class="message">Not registered? <a href="signUp">Create an account</a></p>
      </form>
    </div>
    <button onclick="signOutBtn()">Sign Out</button>
    <button onclick="currUser()">Current User</button>
  </div>

  <script type="text/javascript" src="/public/js/profiles.js"></script>
  <script>
    //document.getElementById("signInBtn").addEventListener("click", signIn, false)
    var form = document.getElementById("loginForm");
    function handleForm(event) { event.preventDefault(); }
    form.addEventListener('submit', handleForm);
  </script>

</body>

</html>
