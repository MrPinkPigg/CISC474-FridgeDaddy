<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>View Cookbook</title>
</head>

<body>
    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6" id="image"></div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3" id="title"></h1>
            <p class="lead" id="description"></p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <button type="button" class="btn btn-outline-success btn-lg px-4">Add to Cookbook</button>
            </div>
          </div>
        </div>
        <hr/>
      </div>

      <div class="container col-xxl-8 px-4 pb-5 mb-5">
        <div class="row flex-lg-row-reverse align-items-start">
          <div class="col-lg-6" id="ingredients">
            <h2 class="pb-3">Ingredients</h2>
          </div>
          <div class="col-lg-6" id="directions">
            <h2 class="pb-3">Directions</h2>
         </div>
        </div>
    <script src="../../firebaseInit.js"></script>
    <script src="/public/js/view-cookbook.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
