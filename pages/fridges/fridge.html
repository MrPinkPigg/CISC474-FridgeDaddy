    <body class="fridgepage">

        <script src="src/fridge.js"></script>

        <div class="fridge-container">
            <h1>Fridges</h1>
            <table id="fridge-table">
                <tr>
                    <td id="fridgeIcons">
                        <p>You currently have no fridge's.</p>
                    </td>
                </tr>
                <tr>
                    <td id="col1">
                        <form>
                            <button type="button" class="btn btn-primary" id="newFridgeBtn" data-toggle="modal" data-target="#newFridgeModal" onclick="createNewFridge()">Create New</button>
                        </form>
                    </td>
                </tr>
             </table>
             <div class="modal">
                <div class="modal-header">
                    <span class="close-btn">&times;</span>
                </div>
                <div class="modal-content">
                    <h1>Create a New Fridge</h1>
                    <form>
                        <div class="form-group">
                          <label for="formGroupExampleInput">Fridge Name</label>
                          <input type="text" class="form-control" id="fridge-name-input" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Collaborators</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2">
                              <option>Madison</option>
                              <option>Aidan</option>
                              <option>Matt</option>
                              <option>Aaron</option>
                              <option>Xinyi</option>
                            </select>
                    </form>
                </div>
                <br>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addFridge()">Create</button>
                </div>
            </div>
        </div>
    </body>
