<body class="fridgepage">
    <script src="src/fridge.js"></script>
        <div class="fridge-container">
            <div class="header">
                <div class="header-left">
                    <img src="/assets/daddy.png" class="logo" alt="The Fridge Daddy">    
                </div>
                    <h1 class="logo-title">Fridge Daddy</h1>
                <div class="header-right">
                    <a href="../../index.html">Home</a>
                    <a href="/pages/cookbooks/cookbooks.html">Cookbooks</a>
                    <a class="active" href="/pages/fridges/fridge.html">Fridges</a>
                    <a href="/pages/random/RecommendedRecipes.html">Random</a>
                    <a href="#profile">Profile</a>
                </div>
            </div>
            <h1>MY FRIDGE'S</h1>
            <div class="row">                        
                <div class="column">
                    <div class="current-fridges">
                        <table id="fridge-table">
                                <button type="button" class="btn btn-primary" id="newFridgeBtn" data-toggle="modal" data-target="#newFridgeModal" onclick="createNewFridge()">Create New</button>
                                <br>
                                <br>
                            <tr>
                                <td id="fridgeIcons">
                                    <p>You currently have no fridge's.</p>
                                </td>
                                <td id="col1">
                                    <form>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="column">
                    <div class="current-ingredients">
                        <h2>Add Ingredients</h2>
                        <form id='ingredient-form'>
                            <div class='form-group'>
                                <input id='ingredient-input' type='text' class='form-control' placeholder="type ingredient name here..." required>
                            </div>
                            <!-- <div class='form-group'>
                                <label for='lname'>Last Name:</label>
                                <input id='lname' type='text' class='form-control' required>
                            </div> -->
                            <input type='submit' id='ingredient-add' class='btn btn-danger' value='Add'>
                        </form>
                        <!-- </p> -->
                        <div id="ingredient-checkboxes">
                        </div>
                        <!-- <form id="ingredient-submit">
                            <datalist id="ingredient-list">
                                <option>First option</option>
                                <option>Second Option</option>
                            </datalist>
                            <input class="ing" type="text" placeholder=" Search" autoComplete="on" list="ingredient-list">
                        </form> -->
                        <div id="ingredient-checkboxes">
                        </div>
                    </div>
                </div>
                <div class="modal">
                    <div class="modal-content">
                            <span class="close-btn" on:click=>&times;</span>
                        <h1>Create a New Fridge</h1>
                        <form id="new-fridge-form">
                            <div class="form-group">
                            <label for="fridge-name-input">Fridge Name</label>
                            <input type="text" class="form-control" id="fridge-name-input" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="collaborators">Collaborators</label>
                                <select multiple class="form-control" id="collaborators">
                                <option>Madison</option>
                                <option>Aidan</option>
                                <option>Matt</option>
                                <option>Aaron</option>
                                <option>Xinyi</option>
                                </select>
                                <br>
                                <input type="submit" value="Create" id="send">
                        </form>
                    </div>
                </div>
            </div>
    </div>
</body>
