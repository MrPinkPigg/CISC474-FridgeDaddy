<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script>
  <link rel="stylesheet" href="../../styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
</head>

<body id="profiles">
  <div class="header">
    <div class="header-left">
      <img src="../../assets/daddy.png" class="logo" alt="The Fridge Daddy">
    </div>
    <h1 class="logo-title">Fridge Daddy</h1>
    <div class="header-right">
      <a href="../../index.html">Home</a>
      <a href="../../cookbooks.html">Cookbook</a>
      <a href="../fridges/fridge.html">Fridges</a>
      <a href="../../Random.html">Random</a>
      <a class="active" href="#profile">Profile</a>
    </div>
  </div>
  <div class="loginPage">
    <div id="loginDiv" class="form">
      <form class="loginForm" id="loginForm">
        <input type="text" placeholder="email address" id="emailField" />
        <input type="password" placeholder="password" id="passwordField" />
        <button onclick="signIn()" type="submit">login</button>
        <p class="message">Not registered? <a href="signUp.html">Create an account</a></p>
      </form>
    </div>
  </div>


  <script src="../../firebaseInit.js"></script>
  <script src="profiles.js"></script>
  <script>
    var form = document.getElementById("loginForm");
    function handleForm(event) { event.preventDefault(); }
    form.addEventListener('submit', handleForm);
  </script>

</body>

</html>
